<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk ERITSU</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Daftar Produk</h1>
    </header>
    <main>
        <div class="product-list">
            <div class="product" onclick="showProductDetails('VPN SG', '10000', 'Deskripsi produk 1', 'eritsuu')">
                <h2>VPN SG</h2>
                <p>Harga: Rp 10,000</p>
                <p>Tersedia SSH, VMESS, TROJAN</p>
                <button>Order</button>
            </div>
            <div class="product" onclick="showProductDetails('VPS DO', '30000', 'Deskripsi produk 2', 'eritsuu')">
                <h2>VPS DO</h2>
                <p>Harga: Rp 30,000</p>
                <p>Deskripsi : VPS DO 1c/1GB Ram</p>
                <button>Order</button>
            </div>
            <!-- Tambahkan produk lain sesuai kebutuhan -->
        </div>
    </main>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeProductDetails()">&times;</span>
            <h2 id="product-title"></h2>
            <p id="product-price"></p>
            <p id="product-description"></p>
            <a id="order-link" class="order-button" href="" target="_blank">Order via Telegram</a>
        </div>
    </div>

    <script>
        function showProductDetails(title, price, description, telegramUsername) {
            document.getElementById('product-title').innerText = title;
            document.getElementById('product-price').innerText = "Harga: Rp " + price;
            document.getElementById('product-description').innerText = description;
            document.getElementById('order-link').href = "https://t.me/" + telegramUsername;
            document.getElementById('product-modal').style.display = 'block';
        }

        function closeProductDetails() {
            document.getElementById('product-modal').style.display = 'none';
        }
    </script>
</body>
</html>
